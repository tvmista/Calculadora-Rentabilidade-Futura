<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora CDI Di치rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Rendimento Di치rio CDI</h1>

  <label for="cdi">CDI do dia (% a.a.):</label>
  <input type="number" id="cdi" step="0.01" placeholder="Ex: 10.65">

  <label for="percentual">Percentual do CDI (%):</label>
  <input type="number" id="percentual" step="0.01" placeholder="Ex: 100">

  <button onclick="calcular()">Calcular Rendimento Di치rio</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const cdi = parseFloat(document.getElementById('cdi').value);
      const percentual = parseFloat(document.getElementById('percentual').value);

      if (isNaN(cdi) || isNaN(percentual)) {
        document.getElementById('resultado').innerText = "Preencha todos os campos corretamente.";
        return;
      }

      const cdiEfetivo = cdi * (percentual / 100);
      const rendimentoDiario = Math.pow(1 + (cdiEfetivo / 100), 1 / 252) - 1;
      const percentualDiario = rendimentoDiario * 100;

      document.getElementById('resultado').innerText =
        `Rendimento di치rio: ${percentualDiario.toFixed(5)}%`;
    }
  </script>
</body>
</html>
